<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <ul class="collection" id="music-list"></ul>
  <article id="player">
    <input type="range" id="volume" min="0" max="100">
    <div class="controler">
      <a class="btn-flat btn-small waves-effect waves-light" id="button-replay"><i
          class="material-icons">replay_10</i></a>
      <a class="btn-flat btn-small waves-effect waves-light"><i class="material-icons"
          id="button-previous">skip_previous</i></a>
      <a class="btn-floating btn-small waves-effect waves-light red" id="button-play"><i
          class="material-icons">play_arrow</i></a>
      <a class="btn-flat btn-small waves-effect waves-light"><i class="material-icons"
          id="button-skip">skip_next</i></a>
      <a class="btn-flat btn-small waves-effect waves-light" id="button-forward"><i
          class="material-icons">forward_10</i></a>
    </div>
    <div class="sub-controler">
      <a class="btn-flat btn-small waves-effect waves-light"><i class="material-icons"
          id="button-favorite">favorite_border</i></a>
      <a class="btn-flat btn-small waves-effect waves-light"><i class="material-icons">repeat</i></a>
      <a class="btn-flat btn-small waves-effect waves-light" id="button-shuffle"><i
          class="material-icons">shuffle</i></a>
    </div>
  </article>
  <article id="progress-wrapper">
    <input type="range" id="player-progress" min="0" max="100" />
    <div>
      <em id="current">00:00</em>
      <em id="duration">00:00</em>
    </div>
  </article>
  <article id="nowplaying">
    <img class="responsive-img" src="" id="artwork">
    <ul class="collection" id="metadata" style="display:none">
      <li id="title" class="collection-item"></li>
      <li id="artist" class="collection-item"></li>
      <li id="album" class="collection-item"></li>
      <img src="../Assets/hires-logo.png" id="hires">
    </ul>
  </article>
  <!-- Load Scripts -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!------------------>
</body>

</html>
