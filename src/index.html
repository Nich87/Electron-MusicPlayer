<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <script src="https://kit.fontawesome.com/4829f8a19d.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="metadata-wrapper">
    <div class="art-wrapper">
      <image class="artwork" src="../Assets/Electunes.png">
    </div>
    <div class="meta">
      <h5 id="title"></h5>
      <h6 id="artist"></h6>
      <h6 id="album"></h6>
    </div>
  </div>
  <!-- Footer Controller -->
  <div class="Controller-wrapper">
    <div class="controler">
      <a class="fa-solid fa-shuffle fa-2x" style="color:silver;" id="shuffle"></a>
      <a class="fa-solid fa-backward-step fa-2x" style="color:silver;" id="backward"></a>
      <a class="fa-solid fa-circle-play fa-2x" style="color:black;" id="playpause"><a>
          <a class="fa-solid fa-forward-step fa-2x" style="color:silver;" id="forward"></a>
          <a class="fa-solid fa-repeat fa-2x" style="color:silver;" id="repeat"></a>
    </div>
    <div class="prog-wrapper">
      <span id="current">00:00</span>
      <input type="range" class="input-range" id="player-progress" value="0" min="0" max="100" data-unit="%"
        style="all:unset;padding:5px;width:50%;">
      <span id="duration">00:00</span>
    </div>
  </div>
  <!------------------>

    <!-- <input type="range" class="volume" min="0" max="100" style="all:unset;">
        <a class="btn-flat btn-small waves-effect waves-light"><i class="material-icons"
          id="button-favorite">favorite_border</i></a>
        </div>
    - -->

  <!-- Load Scripts -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!------------------>
</body>

</html>
